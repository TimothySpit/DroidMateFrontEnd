<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<title>DroidMate GUI - Report</title>

<!-- styles -->
<link rel="stylesheet" href="resources/css/style.css">
<link rel="stylesheet"
	href="resources/js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/js/datatables/media/css/jquery.dataTables.min.css">

<!-- libs -->
<script src="resources/js/jquery/jquery-1.12.0.min.js"></script>
<script src="resources/js/bootstrap/js/bootstrap.min.js"></script>
<script src="resources/js/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="resources/js/flot/jquery.flot.min.js"></script>
<script src="resources/js/flot/jquery.flot.canvas.min.js"></script>
<script src="resources/js/flot/jquery.flot.symbol.min.js"></script>
<script
	src="resources/js/flot/flot-axislabels/jquery.flot.axislabels.js"></script>
<script src="resources/js/flot/jquery.flot.navigate.js"></script>

<!-- data -->
<script src="resources/js/apkExplorationTable.js"></script>
<script src="resources/js/console.js"></script>
<script src="resources/js/data.js"></script>
<script src="resources/js/eventsReport.js"></script>

</head>

<body>
	<div class="container">

		<!-- DroidMate heading -->
		<div class="row">
			<div class="col-md-12 main-heading">
				<h1 class="text-center">DroidMate</h1>
			</div>
		</div>

		<!-- top navi controls -->
		<div id="div-exploration-top-navigation" class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 text-center">
				<button class="btn btn-default" id="button-show-apk-details-dynamic">Show
					details for APKs</button>
			</div>
			<div class="col-sm-4"></div>
		</div>

		<!-- APK table containing exploration data -->
		<div id="div-apk-exploration-table-container" class="row">
			<table id="table-apk-exploration-info">
			</table>
		</div>

		<!-- DroidMate console output -->
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default" id="div-console-output"></div>
			</div>
		</div>

	</div>
</body>

</html>
